<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Edra's Simple Map
    </ion-title>
    <div class="header-controls" slot="end">
      <select class="basemap-select" (change)="onBasemapChange($event)">
        <option *ngFor="let basemap of basemapList" [value]="basemap.value">
          {{ basemap.label }}
        </option>
      </select>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edra's Map</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container"></div>
</ion-content>
